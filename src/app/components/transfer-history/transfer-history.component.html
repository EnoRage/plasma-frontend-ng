<table mat-table [dataSource]="dataSource" class="mat-elevation-z">
  <ng-container matColumnDef="sum">
    <th mat-header-cell *matHeaderCellDef> Amount </th>
    <td mat-cell *matCellDef="let element"> {{element.sum}} </td>
  </ng-container>

  <ng-container matColumnDef="who">
    <th mat-header-cell *matHeaderCellDef> To </th>
    <td mat-cell *matCellDef="let element"> {{element.who}} </td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date (D/M/Y H:M)</th>
    <td mat-cell *matCellDef="let element"> {{this.getDateByDMY(element.date)}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

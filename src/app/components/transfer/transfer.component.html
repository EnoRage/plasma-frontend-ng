<app-dashboard></app-dashboard>
<button mat-raised-button (click)="goBack()" color="warn" style="margin: 4vh; margin-bottom: 0vh;">Back to the main
  view
</button>
<mat-card style="padding: 2vh; margin: 4vh" class="transfer-card" layout="row" layout-align="center center">
  <mat-card-subtitle>
    <h1>Transfer</h1>
  </mat-card-subtitle>
  <mat-card-subtitle>
    Plasma balance: {{cI.verifierPlasmaBalance}} PETH
  </mat-card-subtitle>
  <mat-card-content>
    <form class="transfer-form">
      <mat-form-field class="transfer-card-field">
        <input matInput placeholder="Amount" class="sum-input" [(ngModel)]="tx.sum" name="sum" required>
      </mat-form-field>
      <mat-form-field class="transfer-card-field" id="second-transfer-card-field">
        <input matInput placeholder="Transfer to" class="who-input" [(ngModel)]="tx.who" name="who" required>
      </mat-form-field>
      <button mat-raised-button color="primary" class="transfer-button" (click)="transfer()">Transfer</button>
    </form>
    <button mat-raised-button (click)="toggle()">
      {{this.buttonName}}
    </button>
    <ng-container *ngIf="this.show;">
      <app-transfer-history></app-transfer-history>
    </ng-container>
  </mat-card-content>
</mat-card>
